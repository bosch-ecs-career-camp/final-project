name: Action Rinner Controller

on:
  workflow_dispatch:
  
env: 
  ACR_NAME: stream4acr
  
jobs:
  build-aks-deploy-runner:
    runs-on: ubuntu-latest
    steps:      
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v3.0.2
       
      - name: Azure Login
        uses: azure/login@v1.4.5
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  
      - run: |
          az aks get-credentials -g stream4-rg -n stream4-final-aks  --overwrite-existing
               
      - name: Install Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.26.3'
        id: install

      - name: Deploy Runners
        run: ./src/deploy_runners.sh
        shell: bash


      

      